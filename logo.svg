<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" opacity="0.1"/>
  
  <!-- Main icon - upward trending arrow with steps -->
  <g transform="translate(100, 100)">
    <!-- Steps/Bars representing growth -->
    <rect x="-60" y="20" width="20" height="40" fill="#2563eb" rx="3"/>
    <rect x="-30" y="0" width="20" height="60" fill="#2563eb" rx="3"/>
    <rect x="0" y="-20" width="20" height="80" fill="#2563eb" rx="3"/>
    <rect x="30" y="-40" width="20" height="100" fill="#3b82f6" rx="3"/>
    
    <!-- Arrow pointing upward -->
    <path d="M 40 -50 L 60 -50 L 40 -70 L 20 -50 L 40 -50" fill="#1e40af"/>
    <rect x="35" y="-50" width="10" height="40" fill="#1e40af" rx="2"/>
  </g>
  
  <!-- Border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
</svg>
